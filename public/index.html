<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://necolas.github.io/normalize.css/latest/normalize.css' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <title>Textbottle</title>
</head>
<body> 
    <header>
        <div class='topnav-wrapper'>
            <div class='box-left'>
                <button class='hamburgerbutton'>
                    <div class='hamburgericon'>
                        <div class='bar'></div>
                        <div class='bar'></div>
                        <div class='bar'></div>
                    </div>
                </button>
            </div>
            <div class='title'>Textbottle</div>
            <div class='box-right'>
                <button class='newwriting-button'>
                    <img class='new-icon' src='/img/new-icon.svg' alt='New Writing Icon'/>
                </button>
            </div>
        </div>
    </header>
    <nav class='hidepanel'>
        <div class='divider'></div>
        <div class='spacer'></div>
        <div class='panel'></div>
    </nav>
    <section>
        <div class='spacer'></div>
        <main>
            <article>
                <div class='article-menu-container'>
  
                </div>
                <div id='texteditor' contentEditable=true autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                </div>
                <div class='formatting-toolbar-container'>
                    <div id='formattingoptions'></div>
                </div>
            </article>
        </main>
    </section>
    
    <script type="text/javascript" src="elements.js"></script>
    <script type="text/javascript" src="index.js"></script>
    
</body>
</html>
