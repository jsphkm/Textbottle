<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://necolas.github.io/normalize.css/latest/normalize.css' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700,700i,900" rel="stylesheet">
    <title>Textbottle</title>
</head>
<body> 
    <header>
        <div class='topnav-wrapper'>
            <div class='box-left'>
                <button class='hamburgerbutton'>
                    <div class='hamburgericon'>
                        <div class='bar'></div>
                        <div class='bar'></div>
                        <div class='bar'></div>
                    </div>
                </button>
            </div>
            
            <div class='title'>Textbottle</div>
            <div class='box-right'>
                <div class='logoptionsdiv'></div>
                <div class='autosavestatus'></div>
                <button class='firstname'></button>
                <div class='dropdown-content'></div>
            </div>
        </div>
        <div class='bottomnav-wrapper'>
            
        </div>
        
        <!-- <div class='logoptionsdiv'></div> -->
        
        <div class='accountinfo'></div>
    </header>
    <nav class='hidehamburger'>
        <div class='divider'></div>
        <div class='popover'></div>
    </nav>
    <div class='spacer'></div>
    <section>
        <main>
            <article>
                <p id="date"></p>
                <div id='tagsdiv'>Tags <input id='tagsinput'></input></div>
                <div id='texteditor' contentEditable=true autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                    <h3 class='article_title' placeholder='New Title'></h3>
                    <!-- <h4 class='article_subtitle' placeholder='Subtitle here'></h4> -->
                </div>
                <div id='formattingoptionscontainer'></div>
            </article>
        </main>
    </section>
    
    <script type="text/javascript" src="elements.js"></script>
    <script type="text/javascript" src="index.js"></script>
    
</body>
</html>
